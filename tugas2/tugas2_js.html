<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas2_js/html_achmadIzhar_fathanSyakir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">NO</th>
                <th scope="col">NAMA</th>
                <th scope="col">JABATAN</th>
                <th scope="col">AGAMA</th>
                <th scope="col">GAJI POKOK</th>
                <th scope="col">TUNJANGAN JABATAN</th>
                <th scope="col">TUNJANGAN KESEHATAN</th>
                <th scope="col">GAJI KOTOR</th>
                <th scope="col">ZAKAT PROFESI</th>
                <th scope="col">TAKE HOME PAY</th>
            </tr>
        </thead>

        <tbody>
            <script>
                // Inisiasi/Deklarasi jabatan dan gaji pokok
                let jabatan = "Tidak punya Jabatan";
                let gapok = 0;

                // perulangan dan kondisi untuk pegawai
                for (let pegawai = 1; pegawai <= 100; pegawai++) {
                    if (pegawai == 1 && pegawai <= 25) {
                        jabatan = "Manager"
                    } else if (pegawai == 26 && pegawai <= 50) {
                        jabatan = "Asisten Manager"
                    } else if (pegawai == 51 && pegawai <= 75) {
                        jabatan = "Supervisor"
                    } else if (pegawai == 76 && pegawai <= 100) {
                        jabatan = "Staff"
                    }

                    // switch case untuk gaji pokok dari jabatan
                    switch (jabatan) {
                        case "Manager": gapok = 15000000; break;
                        case "Asisten Manager": gapok = 10000000; break;
                        case "Supervisor": gapok = 7000000; break;
                        case "Staff": gapok = 4000000; break;
                        default: gapok; break;
                    }

                    let tunjanganJabatan = gapok * 0.2;
                    let tunjanganKesehatan = gapok * 0.1;
                    let gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;

                    // buat nentuin warna baris tabel
                    let agama = "Muslim";
                    pegawai % 2 == 1 ? agama : agama = "Non Muslim";
                    // klo muslim jadi kuning, klo non jadi biru
                    const warna = agama === "Muslim" ? "bg-warning" : "bg-info";

                    // zakat profesi
                    let zakatProfesi = 0;
                    if (agama === "Muslim" && gajiKotor >= 7000000) zakatProfesi = gajiKotor * 0.025;
                    else zakatProfesi;


                    const takeHomePay = gajiKotor - zakatProfesi;

                    // print
                    document.write(`
                        <tr class=${warna}>
                            <td class="text-center">${pegawai}</td>
                            <td>Pegawai${pegawai}</td>
                            <td>${jabatan}</td>
                            <td>${agama}</td>
                            <td class="text-end">Rp.${gapok}</td>
                            <td class="text-end">Rp.${tunjanganJabatan}</td>
                            <td class="text-end">Rp.${tunjanganKesehatan}</td>
                            <td class="text-end">Rp.${gajiKotor}</td>
                            <td class="text-end">Rp.${zakatProfesi}</td>
                            <td class="text-end">Rp.${takeHomePay}</td>
                        </tr>
                    `)
                }
            </script>
        </tbody>
</body>

</html>
